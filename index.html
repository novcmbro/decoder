<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="twitter:url" content="https://novcmbro.github.io/decoder">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="src/css/header.css">

</head>
<body>
  <header>
    <img src="src/img/decoder-logo.png" alt="Decoder logo" class="logo" role="img">
  </header>
  <main>
    <section class="input-section" aria-labelledby="input-label">
      <label id="input-label" for="input-field">Input</label>
      <textarea id="input-field" type="text" class="input-field" aria-labelledby="input-field-message"></textarea>
      <p id="input-field-message" class="input-field-message" role="alert">
        <span id="alert-icon-label" hidden>Alert</span>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="alert-icon" aria-labelledby="alert-icon-label">

        </svg>
        Only lowercase letters with no accent (a-z), dots (.), commas (,), exclamation and question marks (! ?) are accepted.
      </p>
      <div class="button-container">
        <button class="button button-primary">Encrypt</button>
        <button class="button button-secondary">Decrypt</button>
      </div>
    </section>
    <section class="output-section" aria-labelledby="output-label">
      <div class="output-placeholder">
        <img src="src/img/output-placeholder-image.svg" alt="Placeholder" class="output-placeholder-image">
        <h3 class="output-placeholder-title">No text found</h3>
        <p>Type a text you wish to encrypt or decrypt</p>
      </div>
      <div class="output-result">
        <label id="output-label" for="output-field">Output</label>
        <textarea id="output-field" type="text" class="output-field" readonly tabindex="-1" aria-readonly="true" aria-disabled="true"></textarea>
        <div class="button-container">
          <button class="button button-tertiary">Copy</button>
        </div>
      </div>
    </section>
  </main>

</html>
